<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" th:href="@{/css/login.css}" type="text/css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

</head>
<body>
<div class="container">
<div class="container-fluid text-center">
    <div th:if="${param.error}">
        <p class="text-danger">Invalid username or password.</p>
    </div>
    <div th:if="${param.logout}">
        <p class="text-warning"> You have been logged out.</p>
    </div>
    <form th:action="@{/sign-in}" method="post" style="max-width: 350px; margin: 0 auto;">
        <div class="border border-secondary p-3 rounded">
            <h1>Login Page</h1>
            <hr/>
            <p><input type="text" name="username" class="form-control" placeholder="Enter Username" required autofocus/></p>
            <p><input type="password" name="password" class="form-control" placeholder="Enter password" required/>
            </p>
            <p><input type="submit" value="Login" class="btn btn-primary"/>
            </p>
        </div>
    </form>
    <br>
</div>
    <div class="border border-secondary p-3 rounded" style="max-width: 350px; text-align: center; margin: 0 auto;">
        </p>Not regitered <a th:href="@{/register}"> Register here</a></p>
    </div>
</div>
</body>
</html>
