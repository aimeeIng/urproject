<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/login.css}" type="text/css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Registration Page</title>
</head>
<body>
<div class="container">
    <div class="container-fluid text-center">
        <h1>Employee Registration Form</h1>
        <hr/>
        <br>
    <form action="#" th:action="@{/save}" th:object="${employee}" method="post" style="max-width: 600px; margin: 0 auto;">
        <div class="m-3">
            <div class="form-group row">
                <label class="col-form-label col-4" >Email</label>
                <div class="col-8">
                    <input type="text" th:field="*{email}" class="form-control" required/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-form-label col-4" >Password</label>
                <div class="col-8">
                    <input type="password" th:field="*{password}" class="form-control" minlength="6" maxlength="10" required/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-form-label col-4" >First Name</label>
                <div class="col-8">
                    <input type="text" th:field="*{firstName}" class="form-control" minlength="2" maxlength="20" required/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-form-label col-4" >Last Name</label>
                <div class="col-8">
                    <input type="text" th:field="*{lastName}" class="form-control" required/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-form-label col-4" >Department</label>
                <div class="col-8">
                    <input type="text" th:field="*{department}" class="form-control" required/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-form-label col-4" >Gender</label>
                <div class="col-8">
                    <select th:field="*{gender}" class="form-control" required>

                            <option th:each= "employee : ${gender}"
                            th:text="${gender}"/>
                    </select>
                    <input type="text" th:field="*{gender}" class="form-control" required/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-form-label col-4" >Role</label>
                <div class="col-8">
                    <input type="text" th:field="*{role}" class="form-control" required/>
                </div>
            </div>
            <div>
                <button type="submit" class="btn btn-primary">Save</button> &nbsp;<input class="btn btn-primary" type="button" value="Clear"  onclick="clearSearch()" />
                <br>
                </p>Already Registered! <a th:href="@{/login}">Sign-in</a></p>
            </div>
        </div>
        </form>
    </div>
</div>
</body>
</html>
